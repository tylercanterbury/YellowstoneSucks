<div class="contact-page-content-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-info-box">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="content">
                        <h4 class="title">Address:</h4>
                        <span class="details">121 King Street, Melbourne 503 Victoria 3000 Australia</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-info-box">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="content">
                        <h4 class="title">Phone & Fax</h4>
                        <span class="details">(888) 123-4567</span>
                        <span class="details">(123) 123-4567</span>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6">
                <div class="single-contact-info-box">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="content">
                        <h4 class="title">Email Address</h4>
                        <span class="details">support@example.com</span>
                        <span class="details">info@example.com</span>
                    </div>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-map">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact page conten area end -->

<!-- contact area start  -->
<section class="contact-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-bottom-inner">
                    <!-- contact bottom inner -->
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="form-content-area">
                                <!-- right content area -->
                                <h3 class="title text-center">Contact Us</h3>
                                <div class="contact-form-wrapper">
									 <form action="contact.html" method="POST" id="contact_form" class="contact-form">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-element ">
                                                    <input type="text" id="name" name="name" placeholder="Name"
                                                        class="input-field borderd">
                                                </div>
                                                <div class="form-element ">
                                                    <input type="email" id="email" name="email" placeholder="Email" class="input-field borderd">
                                                </div>
                                                
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-element ">
                                                    <input type="text" id="company" name="company" placeholder="Company" class="input-field borderd">
                                                </div>
                                                <div class="form-element ">
                                                    <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                                                        class="input-field borderd">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <textarea rows="10" cols="30" id="message" name="message" placeholder="How can we help?"
                                                    class="input-field borderd textarea"></textarea>
                                            </div>
                                        </div>
                                        <input type="submit" class="submit-btn btn-rounded" value="Send a Message">
                                    </form>
                                </div>
                            </div>
                            <!-- //.right content area -->
                        </div>
                    </div>
                </div>
                <!-- contact bottom inner -->
            </div>
            <!-- //.col-lg-12 -->
        </div>

    </div>

</section>
